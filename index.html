<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
        Hoy, quiero desearte el más feliz de los cumpleaños. Que este día esté lleno de celebración, abrazos y muchas sonrisas sinceras junto a las personas que ______mas quieres. ¡Te quiero Mucho Vanne!  
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
